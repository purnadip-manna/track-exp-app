<div *ngIf="platform.getIsMobileResolution(); else webview">
    <div style="margin: 10px; margin-bottom: 10vh;">
        <router-outlet></router-outlet>
    </div>
    <div *ngIf="auth.isLoggedIn()">
        <app-toolbar [components]="components"></app-toolbar>
    </div>
</div>
<ng-template #webview>
    <sidebar [components]="components"></sidebar>
</ng-template>
