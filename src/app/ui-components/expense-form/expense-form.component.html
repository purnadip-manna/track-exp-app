<form [formGroup]="expenseForm">
  <div class="form-container">
    <h2 mat-dialog-title align="center">
      {{ fromParent ? fromParent.title + " (Edit)" : "Add New Expense" }}
    </h2>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [max]="maxDate"
        formControlName="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Expense Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-select
        formControlName="category"
      >
        @for (category of categories; track category) {
        <mat-option value="{{ category.name }}">
          {{ category.name }}
        </mat-option>
        }
      </mat-select>
      <mat-label>Category</mat-label>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tag</mat-label>
      <input matInput formControlName="tag" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
      <input
        matInput
        type="number"
        class="amount-field"
        formControlName="amount"
      />
      <span matPrefix>&nbsp;â‚¹&nbsp;</span>
    </mat-form-field>
    <div mat-dialog-actions>
      <button
        mat-raised-button
        color="primary"
        [mat-dialog-close]="expenseForm.value"
        [disabled]="!expenseForm.valid"
      >
        Save
      </button>
      <button mat-raised-button color="warn" (click)="onNoClick()">
        Close
      </button>
    </div>
  </div>
</form>
