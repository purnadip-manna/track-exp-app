<form [formGroup]="expenseForm">
  <div class="form-container" mat-dialog-content>
    <h2 mat-dialog-title>
      {{ fromParent ? fromParent.title+" (Edit)" : "Add New Expense" }}
    </h2>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [max]="maxDate"
        formControlName="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Expense Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field>
      <mat-select
        formControlName="category"
        (valueChange)="setSubCategory($event)"
      >
        <mat-option
          *ngFor="let category of categories"
          value="{{ category.name }}"
        >
          {{ category.name }}
        </mat-option>
      </mat-select>
      <mat-label>Category</mat-label>
    </mat-form-field>
    <mat-form-field *ngIf="subCategories.length !== 0">
      <mat-select formControlName="subCategory">
        <mat-option *ngFor="let sc of subCategories" value="{{ sc }}">
          {{ sc }}
        </mat-option>
      </mat-select>
      <mat-label>Sub-Category</mat-label>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Amount"
        type="number"
        class="amount-field"
        formControlName="amount"
      />
      <span matPrefix>â‚¹&nbsp;</span>
    </mat-form-field>
    <div mat-dialog-actions>
      <button
        mat-raised-button
        color="primary"
        [mat-dialog-close]="expenseForm.value"
        [disabled]="!expenseForm.valid"
      >
        Save
      </button>
      <button mat-raised-button color="error" (click)="onNoClick()">
        Close
      </button>
    </div>
  </div>
</form>
