@if (auth.isLoggedIn()) {
<div>
  <toolbar
    [appTitle]="title"
    (sidebarOpenEvent)="sidebarOpen = !sidebarOpen"
  ></toolbar>
</div>
}
<mat-sidenav-container class="app-container">
  <mat-sidenav
    mode="over"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
    opened="{{ sidebarOpen }}"
  >
    @for (c of components; track c) {
    <mat-nav-list>
      <mat-list-item
        routerLink="{{ c.path }}"
        (click)="closeSidebar()"
      >
      <div style="display: flex;">
          <mat-icon>{{ c.icon }}</mat-icon> &nbsp;&nbsp;
          <span>{{ c.title }}</span>
      </div>
      </mat-list-item>
    </mat-nav-list>
    }
  </mat-sidenav>
  <mat-sidenav-content [style.height]="'100vh'" class="hide-scrollbar">
    <div class="app-sidenav-content">
      <router-outlet> </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
