<mat-sidenav-container class="app-container">
  <mat-sidenav
    mode="over"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
    opened="{{sidebarOpen}}"
  >
    <mat-nav-list *ngFor="let c of components">
      <mat-list-item routerLink="{{c.path}}" [style]="{'font-size':'larger'}" (click) = "closeSidebar()">
        <mat-icon>{{ c.icon }}</mat-icon> &nbsp;&nbsp;
        <span style="margin-top: 4px;">{{ c.title }}</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [style.height]="'100vh'" class="hide-scrollbar">
    <div class="app-sidenav-content">
      <router-outlet> </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
