<h2 mat-dialog-title align="center">Profile</h2>
<mat-dialog-content>
  <p align="center">
    <img [src]="profilePic" [alt]="name" class="profilePic" /> <br />
    {{ name }} <br />
    {{ email }}
  </p>
</mat-dialog-content>
@if (platform.getIsMobileResolution()) {
<mat-dialog-actions style="justify-content: center">
  <button mat-raised-button color="warn" (click)="handleLogout()">
    <mat-icon>power_settings_new</mat-icon>
    Log Out
  </button>
</mat-dialog-actions>
}
